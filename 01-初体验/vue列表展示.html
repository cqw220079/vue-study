<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <div>{{ message }}</div>
    <div>{{ movies }}</div>
    <div>
      <ul>
        <li>{{movies[0]}}</li>
        <li>{{movies[1]}}</li>
        <li>{{movies[2]}}</li>
        <li>{{movies[3]}}</li>
      </ul>
      <li v-for='item in movies' :key="item">{{item}}</li>
    </div>
    
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['星际创越','大话西游','少年派','盗梦空间']
      }
    })
  </script>
</body>
</html>
