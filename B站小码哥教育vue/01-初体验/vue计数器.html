<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button @click="counter++">+</button>
    <button @click="counter--">-</button>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increment: function() {
          console.log('加法执行');
          this.counter++
        },
        decrement: function() {
          console.log('减法法执行');
          this.counter--
        },
      }
    })
  </script>
</body>
</html>
