<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 v-bind:class="{ active: isActive }">{{message}}</h2>
    <button @click="btnClick">按钮</button>
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好",
        isActive: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>
</html>
