<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <h2>{{totalPrice}}</h2>
    
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          {id: 110, name: '1', price: 119},
          {id: 111, name: '1', price: 120},
          {id: 112, name: '1', price: 19},
          {id: 113, name: '1', price: 11}
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0
          for ( let i=0; i< this.books.length; i++) {
            result += this.books[i].price
          }
          return result
        }
      }
    })
  </script>
</body>
</html>
