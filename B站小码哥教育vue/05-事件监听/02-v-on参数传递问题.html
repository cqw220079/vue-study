<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <!-- 事件调用的方法没有参数 -->
    <button @click="btn1Click">按钮1</button>
    <button @click="btn1Click()">按钮1</button>
    <!-- 在事件定义时 写函数时省略了小括号 但是方法本身是需要一个参数的  这个时候VUE会默认将浏览器产生的event事件对象作为参数传入到方法-->
    <button @click="btn2Click(123)">按钮2</button>

    <!-- 方法定义时 我们需要event对象 同时又需要其他参数 -->
    <!-- 在调用方式 如何手动的获取到浏览器参数的event对象 $event -->
    <button @click="btn3Click(123, $event)">按钮3</button>
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        event: '1'
      },
      methods: {
        btn1Click() {
          console.log('btn1')
        },
        btn2Click(abc) {
          console.log('----------', abc)
        },
        btn3Click(abc, event) {
          console.log('----------', abc, event)
        }
      }
    })
  </script>
</body>
</html>
