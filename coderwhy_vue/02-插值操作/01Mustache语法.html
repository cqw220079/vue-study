<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},{{message}}, 李银河</h2>
    <h2>{{ firstName + lastName }}</h2>
    <h2>{{ count * 2 }}</h2>
    <!-- {{}} mustache 胡须 -->
    </div>
    
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        firstName: 'kobe',
        lastName: 'bryant',
        count: 100
      }
    })
  </script>
</body>
</html>
