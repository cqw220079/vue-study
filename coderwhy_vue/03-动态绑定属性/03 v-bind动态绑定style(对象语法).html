<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <h2 :style="{ fontSize: '50px' }">{{message}}</h2>
    <h2 :style="{ fontSize: finalSize }">{{message}}</h2>
    <h2 :style="{ fontSize: finalSizes + 'px' }">{{message}}</h2>
    <h2 :style="getStyles()">{{message}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好",
        finalSize: '100px',
        finalSizes: 100,
        finalColor: 'red'
      },
      methods: {
        getStyles: function () {
          return {fontSize: this.finalSizes + 'px', backgroundColorL: this.finalColor}
        }
      }
    })
  </script>
</body>
</html>
