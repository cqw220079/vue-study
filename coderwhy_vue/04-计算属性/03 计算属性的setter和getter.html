<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <h2>{{fullName}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        fullName: {
          set: function (newValue) {
            const names = newValue.split('');
            this.firstName = names[0];
            this.lastName = names[1];
            console.log('111')
          },
          get: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      },
    })
  </script>
</body>
</html>
