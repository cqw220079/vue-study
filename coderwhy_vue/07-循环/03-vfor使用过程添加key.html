<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 在遍历对象过程中  只获取一个值获取的是value -->
    <ul>
      <li v-for="item in letter" :key="item">{{item}}</li>
    </ul>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letter: ['A','B','C','D','F']
      },
    })
  </script>
</body>
</html>
