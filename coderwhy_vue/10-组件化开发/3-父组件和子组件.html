<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">{{message}}
    <cpn2></cpn2>
  </div>
  <script>
    // 1.创建第一个组件构造器 子组件
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>第一个组件</h2>
        </div>
      `
    })

    // 2.创建第二个组件构造器 父组件
    const cpn2 = Vue.extend({
      template: `
        <div>
          <h2>第二个组件</h2>
          <cpn1><cpn1>
        </div>
      `,
      components: {
        cpn1: cpn1
      }
    })
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好啊"
      },
      components: {
        cpn2: cpn2
      }
    })
  </script>
</body>
</html>
