<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">{{message}}
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <!-- 2.template标签 -->
  <template id="myCpn">
    <div>
      <div>我是组件</div>
      <h2>当前计数：{{counter}}</h2>
      <!-- <button @click="counter++">+</button>
    <button @click="counter--">-</button> -->
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn', {
      template: '#myCpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>

</html>
