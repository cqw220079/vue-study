<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <div id="app">
    <cpn><span slot="center">标题</span></cpn>
  </div>
  <template id="cpn">
    <div>
      <!-- 三个插槽 -->
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
      <slot>没名字</slot>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script></script>
  <script>
    new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: { // 定义数据
          message: '你好啊 李银河！'
        },
        components: {
          cpn: {
            template: '#cpn'
          }
        }
    })
  </script>
</body>
</html>
